<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #000000;
            color: #f7f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 50px;
            color: #ff69b4;
            margin-top: 50px;
        }
        .message {
            font-size: 24px;
            margin: 20px 0;
        }
        .balloons {
            margin: 40px auto;
            max-width: 400px;
        }
        img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        .balloons img {
            animation: float 2s ease-in-out infinite;
        }
        .happy-birthday-message {
            font-size: 24px;
            margin: 20px 0;
        }
        .images img {
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Subtle shadow */
        }
        .images img:hover {
            transform: scale(1.1); /* Zoom effect */
        }
    </style>
</head>
<body>

    <h1>HAPPY BIRTHDAY DEAR HAIFA</h1>

    <div class="happy-birthday-message">
        WISHING YOU ALL THE HAPPINESS IN THE WORLD <br>
        MAY YOUR SPECIAL DAY BE FILLED WITH JOY AND SURPRISES.
    </div>
    <div class="images">
        <img src="C:\Users\USER\Desktop\WHISHES/HAIFU.jpg" alt="Description of the Image">
    </div>
    
</body>
</html>
